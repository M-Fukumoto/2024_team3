<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout_5block :: layout(~{::title},~{::body/content()})}">

<head>
	<title>買い物かご | シェアードショップ</title>
	<meta charset="UTF-8" />
</head>

<body class="user">
	<h2 th:class="title">買い物かご</h2>
	<table class="list_table basket">
		<tr>
			<td>商品名</td>
			<td>数量</td>
			<td>操作</td>
			<td>在庫状況</td>
		</tr>
		<tr th:each="basketItem:${session.basket}">
			<td><a th:href="@{/client/item/detail/{id}(id=${basketItem.id})}" th:text="${basketItem.name}"></a></td>
			<td th:text="${basketItem.orderNum}"></td>
			<td><form th:action="@{/client/basket/delete/{id}(id=${basketItem.id})}"><input type="submit" value="削除"></form></td>
			<td>
				<span th:if="${basketItem.stock} < 6" th:text="${basketItem.stock}"></span>
				<span th:if="${basketItem.stock} > 5">在庫あり</span>
			</td>
		</tr>
	</table>
	<div class="user_info_form_area shopping_button">
		<form action="" method="post">
			<input type="submit" value="ご注文のお手続き">
		</form>

		<form action="" method="post">
			<input type="submit" value="買い物かごを空にする" class="delete">
		</form>
	</div>
</body>

</html>
